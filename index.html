
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="container-player">
            <video src="./assets/cruzeiro3x0Tombesse.mp4" preload="auto" poster="./assets/fundo_cruzeiro.jpg"></video>

            <div class="controle">
                <img src="./assets/icons/fast_rewind_black_24dp.svg" class="btn" id="maisLento">
                <img src="./assets/icons/replay_10_black_24dp.svg" class="btn" id="volta10">
                <img src="./assets/icons/play_arrow_black_24dp.svg" class="btn" id="play">
                <img src="./assets/icons/pause_black_24dp.svg" class="btn" id="pause">
                <img src="./assets/icons/forward_10_black_24dp.svg" class="btn" id="avanca10">
                <img src="./assets/icons/fast_forward_black_24dp.svg" class="btn" id="maisRapido">
            </div>
        </div>
    </div>
</body>
</html>
